            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>
    <div class="layui-body">
        <iframe name="myframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>


    <div class="layui-side layui-bg-black">

            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" >
                    <a class="layui-nav-item" href="videoList.jsp" target="myframe">视频管理</a>

                </li>
                <li class="layui-nav-item">
                    <a class="layui-nav-item" href="SpeakerList.jsp" target="myframe">讲师管理</a>

                </li>
                <li class="layui-nav-item"><a href="courseList.jsp" target="myframe">课程管理</a></li>

    </div>


</div>
